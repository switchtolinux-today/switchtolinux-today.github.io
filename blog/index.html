---
layout: default
title: Blog
---

<h1>Blog index</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
            </a>
            <p>
                {{ post.content }}
            </p>
        </li>
    {% endfor %}
</ul>
