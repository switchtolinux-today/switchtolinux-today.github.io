<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/assets/styles/main.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="image" href="https://switchtolinux-today.github.io/assets/images/header.png">
    <title>Switching to Linux is easy. switchtolinux.today</title>
    <style>
      #hero, #cta {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        align-items: center;
      }

      #hero {
        background-image: linear-gradient(to bottom, #00bcd4c0, 25%, #fafafaa0), linear-gradient(to bottom, #fafafa, transparent), url("/assets/images/header.png"),  linear-gradient(to bottom, #00bcd4, transparent);
        background-size: cover;
        background-position-x: center;
        background-position-y: bottom;
        height: clamp(256px, 33vh, 576px);
        margin: 0;
      }
      
      h1 {
        font-size: 4em;
        font-weight: 300;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      {% include navbar.html %}
      <div id="hero">
        <h1>A free OS listing</h1>
        <p>
            We list and write about free OSes and distros such as GNU/Linux, GNU/BSD, Android and more, and help you switch to them.
        </p>
        <div class="buttonbox">
          <a href="/distros" class="button">Distro list</a>
          <a href="/blog" class="button">Blog</a>
          <a href="/getstarted" class="button">Switch to Linux</a>
        </div>
      </div>
    </header>

    <main id="content">
      {{ content }}
    </main>

    <footer>
      {% include footer.html %}
    </footer>
  </body>
  <script src="/assets/scripts/ripples.js"></script>
</html>
